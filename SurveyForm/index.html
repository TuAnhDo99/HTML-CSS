<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Your first HTML form, styled</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <form>
      <header class="header">
        <h1 class="text-center">FA Survey Form</h1>
        <p class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <!-- Email  -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <!-- Age -->
      <div class="form-group">
        <label for="age">Age (optional)</label>
        <input type="number" name="age" id="age" class="form-control" placeholder="Age" />
        <!-- Current role -->
        <div class="form-group">
          <p>Which option best discribes your current role?</p>
          <select name="role" id="role" style="width: 100%;">
            <option value="" selected disabled hidden>Select current role</option>
            <option value="Front-end Dev">Front-end Dev</option>
            <option value="Back-end Dev">Back-end Dev</option>
            <option value="Tester">Tester</option>
          </select>
        </div>
        <!-- Recommend to friend -->
        <div class="form-group">
          <p>Would you recommend FA to a friend?</p>

          <label for="definately "><input class="input-radio" type="radio" name="recommend" id="definately"
              value="definately" checked> Definately
          </label>

          <label for="maybe"><input class="input-radio" type="radio" name="recommend" id="maybe" value="maybe">Maybe
          </label>

          <label for="notsure"><input class="input-radio" type="radio" name="recommend" id="notsure" value="notsure">Not
            sure
          </label>
        </div>


        <!-- What would you like to see improved -->

        <div class="form-group">
          <p>What would you do like to see improved?</p>

          <label for="frontend"><input class="input-checkbox" type="checkbox" name="improved" id="frontend"
              value="Front-end Projects"> Front-end Projects
          </label>

          <label for="backend"><input class="input-checkbox" type="checkbox" name="improved" id="backend"
              value="Back-end Projects"> Back-end Projects
          </label>

          <label for="ai"><input class="input-checkbox" type="checkbox" name="improved" id="ai" value="AI"> AI
          </label>

          <label for="ml"><input class="input-checkbox" type="checkbox" name="improved" id="ml"
              value="Machine Learning"> Machine Learning
          </label>

          <label for="sskills"><input class="input-checkbox" type="checkbox" name="improved" id="sskills"
              value="Soft Skills"> Soft Skills
          </label>

          <label for="pskills"><input class="input-checkbox" type="checkbox" name="improved" id="pskills"
              value="Presentation Skills"> Presentation Skills
          </label>
        </div>

        <!-- Suggestions -->

        <p>Any comments or suggestions?</p>
        <textarea class="input-textarea" placeholder="Enter your comment here..."></textarea>

        <!-- Submit-button -->
        <div class="form-group">
          <button class="submit-button" type="submit">Submit</button>
        </div>
    </form>
  </div>
</body>

</html>
